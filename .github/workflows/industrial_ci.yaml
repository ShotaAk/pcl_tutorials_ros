name: industrial_ci

on:
  push:
    paths-ignore:
      - '.docker/**'
      - '**.md'
      - '.github/workflows/build_docker_image.yaml'
  pull_request:
    paths-ignore:
      - '.docker/**'
      - '**.md'
      - '.github/workflows/build_docker_image.yaml'
  workflow_dispatch:

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - { ROS_DISTRO: melodic, ROS_REPO: main}
          - { ROS_DISTRO: noeitc, ROS_REPO: main}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: "ros-industrial/industrial_ci@master"
        env: ${{ matrix.env }}
